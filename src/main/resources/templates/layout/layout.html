<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(title, body)" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
   <meta charset="UTF-8">
    <meta name="description" content="Fashi Template">
    <meta name="keywords" content="Fashi, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:replace="${title}">eStore</title>
     <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/elegant-icons.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/owl.carousel.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/nice-select.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/jquery-ui.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/slicknav.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" type="text/css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body ng-app="myapp" ng-controller="cartController">
    <div th:replace="~{/layout/header.html}"></div>
    <div th:replace="${body}"></div>
    <div th:replace="~{/layout/footer.html}"></div>
    <script th:src="@{/assets/js/cartctrl.js}"></script>
     <script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/jquery-ui.min.js}"></script>
    <script th:src="@{/assets/js/jquery.countdown.min.js}"></script>
    <script th:src="@{/assets/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/assets/js/jquery.zoom.min.js}"></script>
    <script th:src="@{/assets/js/jquery.dd.min.js}"></script>
    <script th:src="@{/assets/js/jquery.slicknav.js}"></script>
    <script th:src="@{/assets/js/owl.carousel.min.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>


</body>
</html>
